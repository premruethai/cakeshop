<ion-header>
  <ion-navbar>
    <ion-title>สมาชิก</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button (click)="showAddcustomer()">Add Customer</button>

  <ion-list >
    <ion-item *ngFor = "let i of customer">
        <p>{{i.name_customer}}</p>
        <button ion-button clear item-end (click)="showDetail(i.ID_customer)">View</button>
      </ion-item>
    

  </ion-list>
</ion-content>
